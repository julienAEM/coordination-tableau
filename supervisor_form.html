<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Formulaire – Rapport de fin de rotation (superviseur)</title>
<style>
  :root {
    --primary-color: #253746; /* couleur principale sombre AEM */
    --secondary-color: #324e67; /* couleur secondaire plus claire */
    --accent-color: #0078C8; /* bleu vif pour les boutons et liens */
    --text-light: #ffffff;
    --field-bg: #f5f5f5;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: var(--primary-color);
    color: var(--text-light);
  }
  .form-wrapper {
    max-width: 800px;
    margin: 2rem auto;
    background: var(--secondary-color);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    overflow: hidden;
  }
  .form-header {
    background: var(--primary-color);
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    border-bottom: 3px solid var(--accent-color);
  }
  .form-header img {
    height: 50px;
    margin-right: 1rem;
  }
  .form-header h2 {
    font-size: 1.5rem;
    margin: 0;
  }
  form {
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  label {
    font-weight: bold;
    color: var(--text-light);
  }
  textarea, input[type="text"] {
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: var(--field-bg);
    resize: vertical;
    font-size: 1rem;
  }
  textarea {
    min-height: 80px;
  }
  button[type="submit"] {
    padding: 0.7rem 1.4rem;
    background: var(--accent-color);
    color: var(--text-light);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    align-self: flex-start;
  }
  button[type="submit"]:hover {
    background: #005fa0;
  }
  .link-button {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    background: var(--accent-color);
    color: var(--text-light);
    text-decoration: none;
    border-radius: 4px;
  }
  .link-button:hover {
    background: #005fa0;
  }
</style>
</head>
<body>
<div class="form-wrapper">
  <div class="form-header">
    <img src="https://aemhpa.com/hs-fs/hubfs/AEM%20Logo%20(with%20name%20in%20white%20right)%201.png?width=226&height=64&name=AEM%20Logo%20(with%20name%20in%20white%20right)%201.png" alt="AEM Logo">
    <h2>Rapport de fin de rotation – Superviseur</h2>
  </div>
  <form action="#" method="post">
    <label for="sante">Santé / Sécurité</label>
    <textarea id="sante" name="sante" placeholder="Décrivez les éléments liés à la santé et à la sécurité..."></textarea>

    <label for="environnement">Environnement</label>
    <textarea id="environnement" name="environnement" placeholder="Décrivez les observations en matière d’environnement..."></textarea>

    <label for="completes">Tâches importantes complétées</label>
    <textarea id="completes" name="completes" placeholder="Listez les tâches majeures terminées..."></textarea>

    <label for="avenir">Tâches importantes à venir</label>
    <textarea id="avenir" name="avenir" placeholder="Listez les prochaines tâches prioritaires..."></textarea>

    <label for="suivi">Tâches en suivi</label>
    <textarea id="suivi" name="suivi" placeholder="Indiquez les tâches nécessitant un suivi..."></textarea>

    <label for="commentaire">Commentaire</label>
    <textarea id="commentaire" name="commentaire" placeholder="Ajoutez vos commentaires..."></textarea>

    <label for="liste">Liste d’envoi (séparer les adresses par des virgules)</label>
    <input type="text" id="liste" name="liste" placeholder="ex. adresse1@domaine.com, adresse2@domaine.com">

    <div style="margin-top: 1rem; display: flex; align-items: center; gap:0.5rem;">
      <input type="checkbox" id="sendEmail" name="sendEmail">
      <label for="sendEmail" style="font-weight: normal; color: var(--text-light);">Envoyer par courriel</label>
    </div>

    <button type="submit">Envoyer</button>
  </form>
  <!-- Bouton vers la recherche des rapports de fin de rotation -->
  <a href="supervisor_search.html" class="link-button">Consulter les rapports de fin de rotation</a>
</div>
</body>
</html>

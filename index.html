<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Formulaire – Changement de quart</title>
<style>
  :root {
    --primary-color: #253746; /* couleur principale sombre AEM */
    --secondary-color: #324e67; /* couleur secondaire plus claire */
    --accent-color: #0078C8; /* bleu vif pour les boutons et liens */
    --text-light: #ffffff;
    --field-bg: #f5f5f5;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: var(--primary-color);
    color: var(--text-light);
  }
  .form-wrapper {
    max-width: 800px;
    margin: 2rem auto;
    background: var(--secondary-color);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    overflow: hidden;
  }
  .form-header {
    background: var(--primary-color);
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    border-bottom: 3px solid var(--accent-color);
  }
  .form-header img {
    height: 50px;
    margin-right: 1rem;
  }
  .form-header h1 {
    font-size: 1.5rem;
    color: var(--text-light);
    margin: 0;
  }
  .form-content {
    padding: 2rem;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
    color: var(--text-light);
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.3rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
    background: var(--field-bg);
    color: #333;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  input[type="checkbox"] {
    width: auto;
    margin-right: 0.5rem;
  }
  button {
    margin-top: 1.5rem;
    padding: 0.7rem 1.4rem;
    background: var(--accent-color);
    color: var(--text-light);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background: #005fa0;
  }
  /* Bouton lien vers la recherche */
  .link-button {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.7rem 1.4rem;
    background: var(--accent-color);
    color: var(--text-light);
    border-radius: 4px;
    text-decoration: none;
    font-size: 1rem;
  }
  .link-button:hover {
    background: #005fa0;
  }
</style>
</head>
<body>
<div class="form-wrapper">
  <div class="form-header">
    <!-- Logo AEM -->
    <img src="https://aemhpa.com/hs-fs/hubfs/AEM%20Logo%20(with%20name%20in%20white%20right)%201.png?width=226&height=64&name=AEM%20Logo%20(with%20name%20in%20white%20right)%201.png" alt="Logo AEM">
    <h1>Changement de quart</h1>
  </div>
  <div style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem;">
    <a href="rapport_search.html" class="link-button">Consulter les rapports</a>
    <a href="supervisor_form.html" class="link-button">Rapport fin de rotation (superviseur)</a>
  </div>
  <div class="form-content">
    <form id="quartForm">
      <label for="sante">Santé / Sécurité :</label>
      <input type="text" id="sante" name="sante" placeholder="Entrez du texte ou des chiffres">

      <label for="environnement">Environnement :</label>
      <input type="text" id="environnement" name="environnement" placeholder="Entrez du texte ou des chiffres">

      <label for="production">Production (tonnage par client) :</label>
      <input type="text" id="production" name="production" placeholder="Entrez le tonnage ou un commentaire">

      <label for="fait">Choses faites :</label>
      <textarea id="fait" name="fait" placeholder="Décrivez les tâches accomplies..."></textarea>

      <label for="aFaire">Choses à faire :</label>
      <textarea id="aFaire" name="aFaire" placeholder="Décrivez les tâches à effectuer..."></textarea>

      <label for="commentaire">Commentaire :</label>
      <textarea id="commentaire" name="commentaire" placeholder="Ajoutez un commentaire supplémentaire..."></textarea>

      <label for="liste">Liste d’envoi (adresses séparées par des virgules) :</label>
      <input type="text" id="liste" name="liste" placeholder="ex. adresse1@domaine.com, adresse2@domaine.com">

      <div style="margin-top: 1rem; display: flex; align-items: center;">
        <input type="checkbox" id="sendEmail" name="sendEmail">
        <label for="sendEmail" style="font-weight: normal; color: var(--text-light);">Envoyer par courriel</label>
      </div>

      <button type="submit">Envoyer</button>
    </form>
  </div>
</div>
</body>
</html>
